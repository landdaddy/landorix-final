<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landorix</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;background:#000;overflow:hidden;color:#fff;}
    body{font-family:'Exo 2',sans-serif;}

    #preloader{
      position:fixed;top:0;left:0;width:100%;height:100%;background:#000;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      z-index:9999;transition:opacity 1.5s ease-out;
    }
    #preloader.fade{opacity:0;}

    h1{
      font-size:7.8rem;
      font-weight:300;
      letter-spacing:0.9rem;
      margin-bottom:50px;
      color:#fff;
      text-shadow:0 0 40px rgba(255,255,255,0.6);
    }

    .mountain{
      width:400px;height:210px;
      animation:float 7s ease-in-out infinite;
      filter:drop-shadow(0 0 25px rgba(255,255,255,0.4));
    }
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-35px)}}

    #main{display:none;min-height:100vh;background:#000;color:#fff;
      display:grid;place-items:center;text-align:center;padding:40px;}
    body.ready #main{display:grid;}
    body.ready #preloader{display:none;}
  </style>
</head>
<body>

  <div id="preloader">
