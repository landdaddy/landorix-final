<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LANDORIX – Pinal County Land Intelligence</title>
  <meta property="og:title" content="LANDORIX">
  <meta property="og:description" content="Pinal County land intelligence — clean satellite view.">
  <meta property="og:image" content="https://landorix.com/preview.jpg">
  <meta property="og:url" content="https://landorix.com">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Clean, luxury font stack -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;background:#000;color:#fff;font-family:'Inter',sans-serif;overflow:hidden;}

    /* Simple elegant preloader */
    #preloader{
      position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:9999;
      transition:opacity 1.2s ease-out;
    }
    #preloader.fade{opacity:0;pointer-events:none;}
    #preloader h1{
      font-size:2.8rem;font-weight:600;letter-spacing:0.4rem;color:#fff;
      animation:pulse 2s infinite;
    }
    @keyframes pulse{0%,100%{opacity:0.7}50%{opacity:1}}

    #main{display:none;height:100%;}
    body.ready #main{display:block;}
    body.ready #preloader{display:none;}
    #map{height:100%;width:100%;}

    /* Ultra-minimal header */
    header{
      position:fixed;top:0;left:0;right:0;height:70px;
      background:#000;border-bottom:1px solid rgba(255,255,255,0.1);
      display:flex;align-items:center;justify-content:center;z-index:1000;
    }
    header h1{
      font-size:1.9rem;font-weight:600;letter-spacing:0.35rem;color:#fff;
    }

    /* Hamburger – shown on ALL devices */
    .hamburger{
      position:absolute;right:24px;top:50%;transform:translateY(-50%);
      width:28px;height:20px;cursor:pointer;
    }
    .hamburger span{
      background:#fff;height:1.5px;width:100%;position:absolute;left:0;transition:all .3s;
    }
    .hamburger span:nth-child(1){top:2px;}
    .hamburger span:nth-child(2){top:10px;}
    .hamburger span:nth-child(3){top:18px;}
    .hamburger.active span:nth-child(1){transform:rotate(45deg);top:10px;}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:rotate(-45deg);top:10px;}

    /* Right drawer panel – works on mobile + desktop */
    .drawer{
      position:fixed;top:0;right:0;height:100%;width:340px;max-width:90vw;
      background:#000;border-left:1px solid rgba(255,255,255,0.12);
      padding:90px 40px 40px;z-index:999;
      transform:translateX(100%);transition:transform .4s ease;
    }
    .drawer.open{transform:translateX(0);}
    .drawer h2{
      font-size:1.6rem;font-weight:600;letter-spacing:0.2rem;margin-bottom:32px;
    }
    .drawer label{
      display:block;font-size:0.85rem;color:rgba(255,255,255,0.6);margin-bottom:8px;
    }
    .drawer input,.drawer select{
      width:100%;background:transparent;border:none;
      border-bottom:1px solid rgba(255,255,255,0.3);
      color:#fff;padding:12px 0;font-size:1.1rem;
    }
    .drawer input:focus,.drawer select:focus{
      outline:none;border-bottom-color:#fff;
    }
  </style>
</head>
<body>

  <!-- Clean preloader -->
  <div id="preloader">
    <h1>LANDORIXh1>
  div>

  <div id="main">
    <div id="map">div>

    <!-- Minimal header with hamburger on all screens -->
    <header>
      <h1>LANDORIXh1>
      <div class="hamburger" id="hamburger">
        <span>span><span>span><span>span>
      div>
    header>

    <!-- Drawer (mobile + desktop) -->
    <div class="drawer" id="drawer">
      <h2>FILTERSh2>
      <div style="margin-bottom:32px;">
        <label>Min Acreslabel>
        <input type="number" placeholder="0" value="5">
      div>
      <div style="margin-bottom:32px;">
        <label>Max Acreslabel>
        <input type="number" placeholder="No limit">
      div>
      <div style="margin-bottom:32px;">
        <label>City / Arealabel>
        <select>
          <option value="">All Areasoption>
          <option>Casa Grandeoption>
          <option>Maricopaoption>
          <option>Apache Junctionoption>
          <option>Florenceoption>
          <option>Coolidgeoption>
          <option>Eloyoption>
          <option>Queen Creekoption>
          <option>San Tan Valleyoption>
        select>
      div>
      <div>
        <label>Zoninglabel>
        <select><option value="">All Zonesoption>select>
      div>
    div>
  div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">script>
  <script>
    // Preloader
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').classList.add('fade');
        setTimeout(() => {
          document.body.classList.add('ready');
          initMap();
        }, 1200);
      }, 400);
    });

    // Hamburger + drawer
    const hamburger = document.getElementById('hamburger');
    const drawer = document.getElementById('drawer');
    hamburger.addEventListener('click', e => {
      e.stopPropagation();
      hamburger.classList.toggle('active');
      drawer.classList.toggle('open');
    });
    document.addEventListener('click', () => {
      hamburger.classList.remove('active');
      drawer.classList.remove('open');
    });
    drawer.addEventListener('click', e => e.stopPropagation());

    // Map
    function initMap() {
      const map = L.map('map', { zoomControl: false }).setView([32.88, -111.74], 11);
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Esri · Maxar', maxZoom: 22
      }).addTo(map);
      L.control.zoom({ position: 'bottomright' }).addTo(map);
      setTimeout(() => map.invalidateSize(), 300);
    }
  script>
body>
html>
