<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landorix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; background:#000; overflow:hidden; font-family: 'Orbitron', sans-serif; }

    #preloader {
      position:fixed; inset:0; background:#000; color:#fff;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      z-index:9999; transition:opacity 1s ease;
    }
    #preloader.fade-out { opacity:0; }

    h1 {
      font-size:5.5rem; letter-spacing:0.4rem; margin-bottom:30px;
      background:linear-gradient(90deg,#fff,#aaa); -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .mountain {
      width:280px; height:140px; animation:float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-20px); }
    }

    #main { display:none; min-height:100vh; background:#000; color:#fff; }
    body.ready #main { display:block; }
    body.ready #preloader { display:none; }
  </style>
</head>
