<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landorix</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; background:#000; font-family:'Orbitron',sans-serif; overflow:hidden; }

    #preloader {
      position:fixed; inset:0; background:#000; color:#fff;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      z-index:9999; transition:opacity 1.2s ease;
    }
    #preloader.fade { opacity:0; }

    h1 {
      font-size:6rem; letter-spacing:0.5rem; margin-bottom:40px;
      background:linear-gradient(90deg,#fff,#ccc); -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .mountain { width:320px; height:160px; animation:float 6s ease-in-out infinite; }

    @keyframes float {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-25px); }
    }

    #main { 
      display:none; min-height:100vh; background:#000; color:#fff;
      display:grid; place-items:center; font-size:2rem;
    }
    body.ready #main { display:grid; }
  </style>
</head>
<body>

  <div id="preloader">
    <h1>LANDORIX</h1>
    <svg class="mountain" viewBox="0 0 320 160" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 160 L160 50 L320 160 Z" fill="#222"/>
      <path d="M0 160 L160 70 L320 160 Z" fill="#444"/>
      <path d="M80 160 L160 90 L240 160 Z" fill="#888"/>
      <path d="M110 160 L160 110 L210 160 Z" fill="#ccc"/>
    </svg>
  </div>

  <div id="main">
    <div style="text-align:center; color:#555;">
      LANDORIX IS LIVE<br><br>
      <span style="font-size:1rem;">Loader finally dead. Tell me the first real feature you want.</span>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('preloader').classList.add('fade');
      setTimeout(() => document.body.classList.add('ready'), 1200);
    }, 3000);
  </script>
</body>
</html>
