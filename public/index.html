<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANDORIX</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap">
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <style>
    body,html{margin:0;height:100%;background:#000;overflow:hidden;font-family:'Orbitron',sans-serif;color:#0f0}
    #loader{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;background:#000}
    .logo{font-size:6vw;letter-spacing:12px;text-shadow:0 0 30px #0f0}
    .spinner{margin-top:40px;width:80px;height:80px;border:6px solid #111;border-top:6px solid #0f0;border-radius:50%;animation:s 1.5s linear infinite}
    @keyframes s{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    #hub{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;background:#000;opacity:0}
    .title{font-size:7vw;letter-spacing:15px;margin-bottom:100px;text-shadow:0 0 40px #0f0}
    .tools{display:flex;gap:60px;flex-wrap:wrap;justify-content:center}
    .tool-btn{padding:30px 80px;font-size:3vw;background:transparent;border:3px solid #0f0;color:#0f0;cursor:pointer;transition:all .3s;text-shadow:0 0 20px #0f0;box-shadow:0 0 30px rgba(0,255,0,.3)}
    .tool-btn:hover{background:#0f0;color:#000;text-shadow:none;box-shadow:0 0 50px #0f0}
    @media(max-width:768px){.title{font-size:12vw}.tool-btn{font-size:8vw;padding:20px 40px}}
  </style>
</head>
<body>

  <div id="loader">
    <div class="logo">LANDORIX</div>
    <div class="spinner"></div>
  </div>

  <div id="hub">
    <h1 class="title">LANDORIX</h1>
    <div class="tools">
      <button onclick="location.href='/gis/'" class="tool-btn">GIS MAP</button>
      <button onclick="location.href='/subdivider/'" class="tool-btn">SUBDIVIDER</button>
    </div>
  </div>

  <script>
    window onload = () => {
      gsap.to("#loader", {opacity:0, duration:1.5, delay:2, onComplete:()=>{
        document.getElementById("loader").style.display = 'none';
        document.getElementById("hub").style.opacity = 1;
        gsap.from(".tool-btn", {y:200, opacity:0, stagger:0.3, duration:1.2, ease:"elastic.out(1,0.5)"});
      }});
    };
  </script>
</body>
</html>
