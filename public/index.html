  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;background:#000;color:#fff;font-family:'Exo 2',sans-serif;overflow:hidden;}
    #preloader{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity 1.5s ease-out;}
    #preloader.fade{opacity:0;}
    h1{font-size:clamp(3rem,12vw,8rem);font-weight:300;letter-spacing:0.8rem;color:#fff;text-shadow:0 0 40px rgba(255,255,255,0.8);}
    .mountain{width:clamp(200px,80vw,420px);animation:float 7s ease-in-out infinite;filter:drop-shadow(0 0 30px rgba(255,255,255,0.5));}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-35px)}}
    #main{display:none;height:100%;}
    body.ready #main{display:block;}
    body.ready #preloader{display:none;}
    #map{height:100%;width:100%;}
    .title{position:absolute;top:env(safe-area-inset-top,15px);left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);padding:12px 30px;border-radius:12px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2);z-index:1000;text-align:center;}
    .title h2{font-size:clamp(2.2rem,7vw,3.2rem);letter-spacing:0.5rem;margin:0;color:#fff;}
  </style>
</head>

    </svg>
  </div>

  <div id="main">

    <div class="title"><h2>LANDORIX</h2></div>
  </div>
