<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landorix</title>
  <style>
    body,html{margin:0;height:100vh;background:#000;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#fff;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;overflow:hidden}
    h1{font-size:5rem;letter-spacing:0.4em;font-weight:300;text-transform:uppercase;animation:fadeIn 2s}
    .mountain{animation:mountain 4s infinite linear}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes mountain{
      0%   {transform:translateY(0)}
      50%  {transform:translateY(-20px)}
      100% {transform:translateY(0)}
    }
  </style>
</head>
<body>
  <h1>LANDORIX</h1>
  <svg class="mountain" width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M0 120 L100 20 L200 120 Z" fill="#fff"/>
  </svg>
</body>
</html>
