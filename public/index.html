<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landorix – Pinal County</title>

  <!-- iPhone / iMessage / Social Media Preview -->
  <meta property="og:title" content="LANDORIX">
  <meta property="og:description" content="Pinal County parcel intelligence.">
  <meta property="og:image" content="https://landorix.com/preview.jpg">
  <meta property="og:url" content="https://landorix.com">
  <meta name="twitter:card" content="summary_large_image">

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;background:#fff;color:#000;font-family:'Exo 2',sans-serif;overflow:hidden;}
    #preloader{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity 1.5s ease-out;}
    #preloader.fade{opacity:0;}
    h1{font-size:clamp(3rem,12vw,8rem);font-weight:300;letter-spacing:0.8rem;color:#000;text-shadow:0 0 30px rgba(0,0,0,0.3);}
    .mountain{width:clamp(200px,80vw,420px);animation:float 7s ease-in-out infinite;filter:drop-shadow(0 0 20px rgba(0,0,0,0.2));}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-35px)}}
    #main{display:none;height:100%;}
    body.ready #main{display:block;}
    body.ready #preloader{display:none;}
    #map{height:100%;width:100%;}
    .title{position:absolute;top:env(safe-area-inset-top,15px);left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.9);padding:12px 30px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);z-index:1000;text-align:center;}
    .title h2{font-size:clamp(2.2rem,7vw,3.2rem);letter-spacing:0.5rem;margin:0;color:#000;}
  </style>
</head>
<body>

  <div id="preloader">
    <h1>LANDORIX</h1>
    <svg class="mountain" viewBox="0 0 400 210" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 210 L200 70 L400 210 Z" fill="#ddd"/>
      <path d="M0 210 L200 90 L400 210 Z" fill="#bbb"/>
      <path d="M100 210 L200 120 L300 210 Z" fill="#999"/>
      <path d="M140 210 L200 150 L260 210 Z" fill="#555"/>
    </svg>
  </div>

  <div id="main">
    <div id="map"></div>
    <div class="title"><h2>LANDORIX</h2></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    setTimeout(() => {
      document.getElementById('preloader').classList.add('fade');
      setTimeout(() => {
        document.body.classList.add('ready');
        setTimeout(() => map.invalidateSize(), 100);
      }, 1600);
    }, 3000);

    const map = L.map('map', { zoomControl: false }).setView([32.88, -111.74], 10);

    // Light OpenStreetMap — exactly what you asked for
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.control.zoom({ position: 'bottomright' }).addTo(map);
  </script>
</body>
</html>
