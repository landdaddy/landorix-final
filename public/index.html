<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landorix</title>
  <style>
    body,html{margin:0;padding:0;height:100vh;width:100vw;overflow:hidden;background:#000}
    #loader{position:fixed;inset:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:4rem;letter-spacing:.3em;z-index:9999;opacity:1;transition:opacity 1s}
    #spinner{margin-top:40px;width:80px;height:80px;border:4px solid rgba(255,255,255,.2);border-top:4px solid #fff;border-radius:50%;animation:s 1s linear infinite}
    @keyframes s{to{transform:rotate(360deg)}}
    canvas{position:absolute;top:0;left:0;width:100%;height:100%}
  </style>
</head>
<body>
  <div id="loader">LANDORIX<div id="spinner"></div></div>
  <canvas id="c"></canvas>
  <script>
    const loader = document.getElementById('loader');
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    let a = 0;

    setTimeout(() => loader.style.opacity = 0, 3000);

    const draw = () => {
      ctx.fillStyle = '#000011';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.rotate(a);
      ctx.beginPath();
      ctx.arc(0,0,200,0,6.28);
      ctx.fillStyle = '#1e40af';
      ctx.fill();
      ctx.strokeStyle = '#60a5fa';
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.restore();
      a += 0.01;
      requestAnimationFrame(draw);
    };
    draw();

    addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
