<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landorix</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500;800&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;background:#000;overflow:hidden;color:#fff;}
    body{font-family:'Exo 2',sans-serif;}

    #preloader{
      position:fixed;top:0;left:0;width:100%;height:100%;background:#000;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      z-index:9999;transition:opacity 1.4s ease-out;
    }
    #preloader.fade{opacity:0;}

    h1{
      font-size:7.5rem;
      font-weight:300;
      letter-spacing:0.8rem;
      margin-bottom:40px;
      background:linear-gradient(90deg,#ffffff,#88ccff);
      -webkit-background-clip:text;background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 30px rgba(100,200,255,0.4);
    }

    .mountain{
      width:380px;height:200px;
      animation:float 7s ease-in-out infinite;
      filter:drop-shadow(0 0 20px rgba(100,200,255,0.3));
    }
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}

    #main{display:none;min-height:100vh;background:#000;color:#fff;
      display:grid;place-items:center;text-align:center;padding:40px;}
    body.ready #main{display:grid;}
    body.ready #preloader{display:none;}
  </style>
</head>
