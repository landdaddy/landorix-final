<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landorix</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; overflow:hidden; }
    body { font-family:'Orbitron', sans-serif; }

    #preloader {
      position:fixed; top:0; left:0; width:100%; height:100%; background:#000;
      color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center;
      z-index:9999; transition:opacity 1.2s ease-out;
    }
    #preloader.fade { opacity:0; }

    h1 {
      font-size:7rem; letter-spacing:0.6rem; margin-bottom:40px;
      background:linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .mountain { width:340px; height:180px; animation:float 6s ease-in-out infinite; }
    @keyframes float { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-30px); } }

    #main {
      display:none; min-height:100vh; background:#000; color:#fff;
      display:grid; place-items:center; text-align:center; font-size:2rem;
    }
    body.ready #main { display:grid; }
  </style>
</head>
<body>

  <div id="preloader">
    <h1>LANDORIX</h1>
    <svg class="mountain" viewBox="0 0 340 180" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 180 L170 60 L340 180 Z" fill="#111"/>
      <path d="M0 180 L170 80 L340 180 Z" fill="#333"/>
      <path d="M85 180 L170 100 L255 180 Z" fill="#777"/>
      <path d="M120 180 L170 120 L220 180 Z" fill="#bbb"/>
    </svg>
  </div>

  <div id="main">
    <div style="color:#666;">
      LANDORIX IS READY<br><br>
      <span style="font-size:1rem;">Loader fixed forever. Tell me what you want next.</span>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('preloader').classList.add('fade');
      setTimeout(() => document.body.classList.add('ready'), 1200);
    }, 3000);
  </script>
</body>
</html>
